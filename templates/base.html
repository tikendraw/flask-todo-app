<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>
          Todo App
      </title>
   </head>
   <body>


<div class= "ui container">
    <h1 class = "ui center aligned header" style = "margin-top: 30px">TODO App</h1>

    <form class = "ui form" action = '/add' method="post">
      <div>
        <label for="tasktitle">Task Title</label>
        <input type="text" name="tasktitle" placeholder="Enter title here ...">
        <br>
        <button class="ui big blue button" type="submit">Add</button>
      </div>
    </form>

      {% for task in all_tasks %}
        <div class="ui segment">
          <tr>
            <p class = "ui big header">{{ task.id }}. {{ task.task_title }}</p>
            {% if task.status==True %}
              <span class="ui green label"> Completed</span>
            {%else%}
              <span class="ui gray label">Not Completed</span>
            {% endif %}
            <a class="ui green button" href="/update/{{task.id}}">Update</a>
            <a class="ui red button" href="/delete/{{task.id}}">Delete</a>
          </tr>
        </div>
      {% endfor %}


</div>













    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   </body>

</html>
